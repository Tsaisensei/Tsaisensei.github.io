<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>明信片结算中心 | 计算机社</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1e1e2f);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      padding: 60px 20px;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 0 15px #00f0ff, 0 0 30px #00e0ff;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f0ff, 0 0 20px #00e0ff; }
      to { text-shadow: 0 0 25px #ff00f7, 0 0 40px #ff00d4; }
    }

    .checkout-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    /* ===== 图片栏 ===== */
    .img-section {
      margin-bottom: 30px;
    }

    .img-section img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .img-section img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
    }

    /* ===== 链接栏 ===== */
    .link-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2em;
      color: #fff;
      background: linear-gradient(45deg, #00f0ff, #ff00f7);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #fff;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
      50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.6); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
      text-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>
<body>

  <header>💳 明信片结算中心 💳</header>

  <div class="checkout-card">
    <!-- ===== 图片栏 ===== -->
    <div class="img-section">
      <img src="postcard-tech.jpg" alt="明信片预览图">
      <img src="QR.jpg" alt="明信片预览图">
    </div>

    
    <div class="link-section">
      
      <a href="buy.html" class="cta-button" style="background: linear-gradient(45deg, #ff9a00, #ff005c);">
        ← 返回明信片展区
      </a>
    </div>
  </div>

  <footer>© 2025 SSMF计算机社 Computer Club | 小鸟 🚀</footer>

</body>
</html>
