<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSMF计算机社</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2b5876, #4e4376);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== 启动页样式 ===== */
    #start-screen {
      position: fixed;
      z-index: 1000;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    #start-screen h1 {
      font-size: 3em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffff;
      margin-bottom: 30px;
      animation: blink 2s infinite alternate;
    }

    #start-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #00ffcc;
      background: none;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 10px #00ffcc;
      transition: all 0.3s ease;
    }

    #start-btn:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 20px #00ffff;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* ===== 正文样式（保留你的原页面）===== */
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f0ff, 0 0 20px #00e0ff; }
      to { text-shadow: 0 0 20px #ff00f7, 0 0 30px #ff00d4; }
    }

    p {
      font-size: 1.2em;
      line-height: 1.8em;
      max-width: 700px;
      margin: auto;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .cta-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background: linear-gradient(45deg, #00f0ff, #ff00f7);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #fff;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
      50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 启动界面 -->
  <div id="start-screen">
    <h1>点击进入计算机社</h1>
    <button id="start-btn">ENTER / 进入</button>
  </div>

  <!-- 正文界面 -->
  <div id="main-content" style="display: none;">
    <h1>🔥 计算机社 🔥</h1>
    <p>
      欢迎在 <strong>数模电</strong>（电路仿真、电路设计）、<strong>计算机编程</strong>、<strong>3D建模</strong>、<strong>嵌入式开发</strong> 等方面<br>
      有兴趣的同学加入我们的社团！<br><br>
      🎯 <strong>零基础</strong>也没关系！<br>
      但建议掌握一点点 <strong>三角、复数、向量、微积分</strong> 基础，探索的世界会更广阔！<br>
      只要你感兴趣，计算机社永远为你敞开大门！<br>
      <strong>🎉明信片现已发售欢迎选购🎉</strong><br>
      任何问题可以联系社长微信
    </p>
    <a href="join.html" class="cta-button">立即加入！</a>
    <a href="buy.html" class="cta-button" style="margin-top: 20px; background: linear-gradient(45deg, #ff9a00, #ff005c);">
  购买明信片
</a>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- 控制播放 + 切换界面 -->
  <script>
    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const mainContent = document.getElementById("main-content");
    const bgm = document.getElementById("bgm");

    startBtn.addEventListener("click", () => {
      startScreen.style.opacity = 0;
      setTimeout(() => {
        startScreen.style.display = "none";
        mainContent.style.display = "block";
      }, 1000);
      });

     </script>

</body>

</html>
